<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Basic HTML Document Layout</title>
    <link rel="stylesheet" href="css/std.css">
    <script src="js/tips.js" defer></script>
</head>

<body>
    <form action="#" method="get">
        <label>Userid</label>
        <input type="text" name="userid" maxlength="12" minlength="5" required><br></br>

        <label>Password</label>
        <input type="text" name="password" maxlength="12" minlength="7" required><br></br>

        <label>Name</label>
        <input type="text" name="name" pattern="a-z{1-20}" required><br></br>

        <label>address</label>
        <input type="text" name="address"><br></br>

        <label for="Country">Choose your Country:</label>

        <select name="Country" id="Country" required>
            <option selected="selected" value="none" disabled="disabled">none</option>
            <option value="sg">sg</option>
            <option value="malaysia">malaysia</option>
            <option value="china">china</option>
            <option value="us">us</option>
        </select><br></br>

        <label for="Zipcode">ZipCode</label>
        <input type="number" name="ZipCode" required><br></br>

        <label>Email Address</label>
        <input type="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required><br></br>


        <label for="gender" required>Gender:  </label>
        <input type="radio" id="gender" name="gender" value="male" />Male
        <input type="radio" id="gender" name="gender" value="female" />Female <br />

        Language:
        <input type="checkbox" id="English" name="English" value="English" required/>
        <label for="English">English</label>
        <input type="checkbox" id="NonEnglish" name="NonEnglish" value="NonEnglish" />
        <label for="NonEnglish">NonEnglish</label> <br></br>

        <label for="About">About:</label> 
        <textarea name="message" rows="10" cols="30"> 

           
        </textarea>
        <br>


        <button>Sign Up</button>
    </form>
</body>

</html>
